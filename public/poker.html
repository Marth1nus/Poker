<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poker</title>
    <link rel="stylesheet" href="poker.css" />
    <script type="module" src="poker.mjs"></script>
    <script>
      let playingInterval = setInterval(() => {
        const seats = [...document.querySelectorAll(".table > .seat")]
        const i = seats.findIndex(s => s.classList.contains("playing"))
        seats.at((i + 0) % seats.length).classList.toggle("playing", false)
        seats.at((i + 1) % seats.length).classList.toggle("playing", true)
        if (i === seats.length - 1) clearInterval(playingInterval)
      }, 1000)
    </script>
  </head>
  <body>
    <div id="poker-game">
      <div class="table">
        <div class="board">
          <h1>Board</h1>
          <b>Pot</b>
          <p>100</p>

          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>
        <div class="seat player playing">
          <div class="hand">
            <div class="card" data-rank="X" data-suit="♥"></div>
            <div class="card" data-rank="A" data-suit="♠"></div>
            <b>Player 1</b>
            <b>Bet</b>
            <p>100</p>
            <b>Bank</b>
            <p>1000</p>
          </div>
          <form title="player move">
            <input type="submit" name="action" value="Fold" title="Fold" />
            <input type="submit" name="action" value="Call" title="Call" />
            <input type="submit" name="action" value="Raise" title="Raise" />
            <input type="text" name="raiseTo" value="100" title="Raise To" pattern="\d*" />
          </form>
        </div>
        <div class="seat">
          <div class="hand">
            <div class="card"></div>
